<!doctype html>
<html lang="en" dir="ltr">
<body>
<button
  (click)="toggleLikeState()"
  [@heart]="likeState"
  size="large"
  [name]="likeIconName"
>
  <img src="../../../assets/img/me-gusta.png"  alt=""/>

</button>
<span>{{ likes.length }}</span>

<button
  (click)="toggleDislikeState()"
  [@dislike]="disLikeState"
size="large"
[name]="dislikeIconName"
>
<img src="../../../assets/img/disgusto.png"  alt=""/>
</button>
</body>
</html>
