<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="video.component.css">
  <title>Video - Apollo LDLN</title>
</head>

<body>

<app-header></app-header>

  <div id="container">

    <div class="bloque1">

      <div class="ratio ratio-16x9" #demoYouTubePlayer>
        <youtube-player *ngIf="video"
                        videoId="{{ obtenerIdDeVideo(video.url) }}"
                        suggestedQuality="highres"
                        [height]="videoHeight"
                        [width]="videoWidth"
                        [startSeconds]="0">
        </youtube-player>
      </div>

      <div id="details" *ngIf="video">

        <div class="titulo_canal">

          <h1>{{ video.titulo }}</h1>

          <div id="canal">

            <div id="imagen_canal">
              <img class="imagen_user" src="assets/img/user_default.png">
            </div>

            <div class="nombre_canal_suscripciones">
              <h4>{{video.canal.nombreCanal}}</h4>
            </div>

            <button class="suscribirse">Suscribirme</button>

          </div>

        </div>

        <div class="descripcion">
          <p>{{ formatearFecha(video.fechaPublicacion) }}</p>
          <p>{{ video.descripcion }}</p>
        </div>

      </div>

    </div>

    <div class="bloque2">

      <div id="recommended">

        <ul class="recomendado">

          <li *ngFor="let v of videosRecomendados">

            <a *ngIf="v.id != video.id" href="/apollo/video/{{v.id}}">
              <div class="ratio ratio-16x9 videochico" #demoYouTubePlayer>

                <img src="{{v.miniatura}}" width="250px" height="150px">

              </div>

            </a>

          </li>

        </ul>

      </div>

    </div>

  </div>

</body>

</html>
