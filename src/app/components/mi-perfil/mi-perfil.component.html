<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil</title>
  <link rel="stylesheet" href="mi-perfil.component.css">
  <!-- Agrega el enlace a tu archivo de estilos CSS aquí -->
</head>
<body>

<app-header></app-header>

<div class="contenedor">

  <div class="main">
    <div class="area">

      <h1 *ngIf="usuario">Bienvenido, {{usuario.username}}!</h1>

      <div class="box">
        <img *ngIf="usuario" src="{{usuario.foto}}" alt="Foto personal">
        <h3>TUS DATOS</h3>
        <p *ngIf="usuario">Correo Electrónico: {{usuario.email}}</p>
        <p *ngIf="usuario">Ubicación: {{ usuario.comunidadAutonoma }}</p>
        <p *ngIf="canal.id != null" >Fecha de Nacimiento: {{ canal.fecha_nacimiento }}</p>
      </div>

      <div class="action-buttons">
        <a *ngIf="usuario" href="/apollo/usuario/editar/{{usuario.id}}">Editar Perfil</a>

        <ng-container *ngIf="canal.id == null">
          <h3>¿Quieres crearte un canal?</h3>
          <a href="/apollo/canal/crear">Crear Canal</a>
        </ng-container>

        <ng-container *ngIf="canal.id != null">
          <a href="/apollo/canal/{{canal.id}}">Ir a tu Canal</a>
        </ng-container>
      </div>

    </div>
  </div>

  <div class="historial">
    <div id="recommended">

      <ul class="recomendado">

        <li *ngFor="let v of historial">

          <a *ngIf="v.id" href="/apollo/video/{{v.id}}">

            <div class="containerv">

              <div class="image">
                <img src="{{ v.miniatura }}">
              </div>

              <div class="content">
                <h4>{{v.titulo}}</h4>
                <p>{{v.nombre_canal}}</p>
              </div>

            </div>

          </a>

        </li>

      </ul>

    </div>

  </div>

</div>

<app-footer></app-footer>

</body>
</html>
